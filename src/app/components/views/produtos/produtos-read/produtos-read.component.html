<div class="content">
    <div class="title">
        <h1>Produtos</h1>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="produtos" class="table">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nomeProduto">
                <th mat-header-cell *matHeaderCellDef>Nome do Produto</th>
                <td mat-cell *matCellDef="let element">{{ element.nomeProduto }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="sabor">
                <th mat-header-cell *matHeaderCellDef>Sabor</th>
                <td mat-cell *matCellDef="let element">{{ element.sabor }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
                <td mat-cell *matCellDef="let element">{{ element.preco }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef>Quantidade</th>
                <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="dataValidade">
                <th mat-header-cell *matHeaderCellDef>Data de Validade</th>
                <td mat-cell *matCellDef="let element">{{ element.dataValidade }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
